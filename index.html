<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <title>Farmacia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #acf7f8;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-top: 3.5cm; /* Subido 1.5 cm más */
      margin-bottom: 1rem;
      color: #000;
    }
    .welcome-text {
      width: 90%;
      text-align: justify; /* Más abierto (no centrado) */
      margin-top: -1cm; /* Subimos los textos 1 cm más arriba */
      margin-bottom: 1cm;
    }
    .welcome-text p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #000;
    }
    .central-image {
      width: 120px;
      height: auto;
      margin-bottom: 1cm; /* Se mantiene como estaba */
    }
    .register-button {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 1rem;
      margin-top: 2cm; /* Botón bajado 2 cm más */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      text-align: center;
    }
    .register-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Farmacia</h1>

    <div class="welcome-text">
      <p>Bienvenido a nuestra aplicación.</p>
      <p>¡Regístrate para más información!</p>
    </div>

    <img src="imagen-central.png" alt="Imagen Central" class="central-image" />

    <a href="https://webqueretaro.github.io/negocio/" class="register-button">Registro</a>
  </div>
</body>
</html>
