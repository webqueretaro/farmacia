<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmacia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    #statusMessage {
      font-size: 14px;
      color: blue;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Farmacia</h1>
  <p>Te invitamos a descargar la app para ver las ofertas</p>
  <p id="statusMessage"></p>
  <button id="installButton">Descargar app</button>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const statusMessage = document.getElementById('statusMessage');

    // Ocultar botón por defecto
    installButton.style.display = 'none';

    // Detectar si la app ya está instalada
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    if (isStandalone) {
      console.log('La PWA ya está instalada');
      statusMessage.textContent = '';
      installButton.style.display = 'none';
    }

    // Manejar evento beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      if (!isStandalone) {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
        statusMessage.style.display = 'block';
        statusMessage.textContent = 'Listo para instalar';
      }
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuario aceptó instalar');
          installButton.style.display = 'none';
          statusMessage.textContent = 'PWA instalada con éxito';
        } else {
          console.log('Usuario rechazó instalar');
          statusMessage.textContent = 'Instalación cancelada';
        }
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada');
      installButton.style.display = 'none';
      statusMessage.style.display = 'block';
      statusMessage.textContent = 'PWA instalada con éxito';
    });
  </script>
</body>
</html>
