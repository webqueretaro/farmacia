<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia</title>
  <link rel="manifest" href="/farmacia/manifest.json">
  <meta name="theme-color" content="#ACF7F8">
  <link rel="icon" href="icon-512.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ACF7F8;
      height: 100%;
    }

    #welcomeScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #ACF7F8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #welcomeScreen img {
      width: 150px;
      height: 150px;
    }

    #mainContent {
      display: none;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <img src="icon-512.png" alt="Logo">
  </div>

  <div id="mainContent">
    <h1>Farmacia</h1>
    <p>Te invitamos a descargar la app para ver las ofertas</p>
    <p id="statusMessage"></p>
    <button id="installButton">Descargar app</button>
  </div>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const statusMessage = document.getElementById('statusMessage');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const mainContent = document.getElementById('mainContent');

    // Mostrar pantalla de bienvenida durante 5 segundos
    window.addEventListener('load', () => {
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        mainContent.style.display = 'block';
      }, 5000);
    });

    // Manejo de instalaciÃ³n PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installButton.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
</body>
</html>
