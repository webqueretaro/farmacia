<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmacia</title>

  <!-- Favicon -->
  <link rel="icon" href="icon-512.png" />

  <!-- Manifest y theme color -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#acf7f8" />

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #acf7f8; /* Igual que el splash */
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #statusMessage {
      font-size: 14px;
      color: blue;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Farmacia</h1>
  <p>Te invitamos a descargar la app para ver las ofertas</p>
  <p id="statusMessage"></p>
  <button id="installButton">Descargar app</button>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const statusMessage = document.getElementById('statusMessage');

    installButton.style.display = 'block';

    fetch('manifest.json')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar el manifest.json');
        return fetch('icon-512.png');
      })
      .catch(err => {
        statusMessage.style.display = 'block';
        statusMessage.textContent = 'Error: ' + err.message;
      });

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      statusMessage.style.display = 'block';
      statusMessage.textContent = 'Listo para instalar';
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        try {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          statusMessage.textContent =
            outcome === 'accepted'
              ? 'PWA instalada con éxito'
              : 'Instalación cancelada';
          deferredPrompt = null;
          installButton.style.display = 'none';
        } catch {
          statusMessage.textContent = 'Error: No se pudo instalar.';
        }
      } else {
        statusMessage.textContent = 'Error: No se puede instalar.';
      }
    });

    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
      deferredPrompt = null;
      statusMessage.textContent = 'PWA instalada con éxito';
    });

    if (window.matchMedia('(display-mode: standalone)').matches) {
      statusMessage.textContent = 'La PWA ya está instalada';
      installButton.style.display = 'none';
    }
  </script>
</body>
</html>
