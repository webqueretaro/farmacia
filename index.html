<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <title>Farmacia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #acf7f8;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #welcome img {
      width: 120px; /* tamaño más pequeño para evitar salto */
      height: 120px;
      transition: transform 0.3s ease;
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida personalizada -->
  <div id="welcome">
    <img src="icon-512.png" alt="Icono de bienvenida" />
  </div>

  <!-- Pantalla principal -->
  <div id="main">
    <h1>Farmacia</h1>
    <!-- Aquí puedes poner más contenido -->
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('main').style.display = 'flex';
    }, 5000); // 5 segundos
  </script>
</body>
</html>
