<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <title>Farmacia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #acf7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .splash img {
      width: 150px;
      height: 150px;
    }
    .main-content {
      display: none;
      padding: 2rem;
      background-color: #acf7f8;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="icon-512.png" alt="Logo" />
  </div>
  <div class="main-content">
    <h1>Farmacia</h1>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.splash').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
      }, 5000); // 5000 milisegundos = 5 segundos
    });
  </script>
</body>
</html>
