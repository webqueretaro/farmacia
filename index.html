<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <title>Farmacia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100%;
      font-family: Arial, sans-serif;
      background-color: #acf7f8;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #000;
    }
    .welcome-text {
      text-align: center;
      max-width: 90%;
      margin-bottom: 2rem;
    }
    .welcome-text p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .image-container {
      margin-top: 4rem;
      margin-bottom: 1rem;
    }
    .image-container img {
      width: 120px;
      height: auto;
    }
    .button-container {
      margin-top: 5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .button-container a {
      display: block;
      width: 300px;
      max-width: 90%;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      letter-spacing: 2px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .button-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Farmacia</h1>

  <div class="welcome-text">
    <p>Bienvenido a nuestra aplicación.</p>
    <p>¡Regístrate para más información!</p>
  </div>

  <div class="image-container">
    <img src="imagen-central.png" alt="Imagen Central" />
  </div>

  <div class="button-container">
    <a href="https://webqueretaro.github.io/negocio/" target="_blank">Registro</a>
    <a href="documento.pdf" download>Descarga</a>
    <a href="#" target="_blank">Invitación</a>
  </div>

</body>
</html>
