<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <meta name="theme-color" content="#acf7f8" />
  <title>Farmacia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #acf7f8;
    }
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #acf7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .splash img {
      width: 150px;
      height: 150px;
    }
    .main-content {
      display: none;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      font-size: 2rem;
      margin-top: 2rem; /* Bajamos el título */
      text-align: center;
      color: #000;
    }
    .description {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }
    .central-image {
      margin: 2rem 0;
      width: 250px; /* Puedes ajustar el tamaño aquí */
      height: auto;
    }
    .btn-registro {
      background-color: #008CBA;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      margin-bottom: 2rem;
      transition: background-color 0.3s;
    }
    .btn-registro:hover {
      background-color: #0072a3;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="icon-512.png" alt="Logo" />
  </div>

  <div class="main-content">
    <h1>Farmacia</h1>

    <div class="description">
      <p>Bienvenido a nuestra farmacia online.</p>
      <p>Tu salud es nuestra prioridad.</p>
    </div>

    <img src="imagen-central.png" alt="Imagen Central" class="central-image" />

    <button class="btn-registro" onclick="window.location.href='https://webqueretaro.github.io/negocio/'">
      Registro
    </button>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.splash').style.display = 'none';
        document.querySelector('.main-content').style.display = 'flex';
      }, 5000); // Espera de 5 segundos después del splash
    });
  </script>
</body>
</html>
