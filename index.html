<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia</title>
  <link rel="manifest" href="/farmacia/manifest.json">
  <meta name="theme-color" content="#ACF7F8">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #statusMessage {
      font-size: 14px;
      color: blue;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Farmacia</h1>
  <p>Te invitamos a descargar la app para ver las ofertas</p>
  <p id="statusMessage"></p>
  <button id="installButton">Descargar app</button>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const statusMessage = document.getElementById('statusMessage');

    installButton.style.display = 'block';

    // Verifica si los recursos del manifest se cargan correctamente
    fetch('/farmacia/manifest.json')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar el manifest.json');
        return fetch('/farmacia/icon-519.png');
      })
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar el icono');
      })
      .catch(err => {
        statusMessage.style.display = 'block';
        statusMessage.textContent = 'Error: ' + err.message;
      });

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
      statusMessage.style.display = 'block';
      statusMessage.textContent = 'Listo para instalar';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          statusMessage.textContent = 'PWA instalada con éxito';
        } else {
          statusMessage.textContent = 'Instalación cancelada';
        }
        deferredPrompt = null;
        installButton.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      statusMessage.textContent = 'PWA instalada con éxito';
      installButton.style.display = 'none';
    });

    if (window.matchMedia('(display-mode: standalone)').matches) {
      statusMessage.textContent = 'La PWA ya está instalada';
      installButton.style.display = 'none';
    }

    // Registro de service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/farmacia/service-worker.js')
        .then(reg => console.log('SW registrado', reg))
        .catch(err => console.error('Error al registrar SW:', err));
    }
  </script>
</body>
</html>
